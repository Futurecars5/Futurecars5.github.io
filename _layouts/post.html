---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  {% assign slug = page.slug | default: page.title | slugify %}

  <!-- Первая картинка → и на главную, и в статью -->
  <img src="/{{ site.image_dir }}/{{ slug }}.jpg" class="post-image" alt="{{ page.title }}">

  {{ content }}

  <!-- Вторая картинка только в статье -->
  <img src="/{{ site.image_dir }}/{{ slug }}2.jpg" class="post-image" alt="{{ page.title }} image 2">

  <p><a href="/">← На главную</a></p>

</article>
